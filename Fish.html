<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>《城南花已开》数字哀悼评论特征可视化</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif SC', serif;
      background: #121212;
      color: #f5f5f5;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><text x="0" y="20" font-size="14" fill="rgba(255,255,255,0.05)">网易云评论 城南花已开 城南花已开 城南花已开 数字哀悼 评论共鸣 情绪传递...</text></svg>');
      background-repeat: repeat;
    }

    header {
      background-color: #c20c0c;
      padding: 2rem 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #c20c0c;
      border-left: 4px solid #c20c0c;
      padding-left: 10px;
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .image-container img {
      max-width: 100%;
      max-height: 400px;
      border: 3px solid #c20c0c;
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .image-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>《城南花已开》数字哀悼评论特征可视化</h1>
  </header>

  <section>
    <h2>词云图</h2>
    <div class="image-container">
      <img src="wordcloud.png" alt="词云图" />
    </div>

    <h2>情感分析</h2>
    <div class="image-container">
      <img src="sentiment.png" alt="情感分析饼图" />
    </div>
  </section>

  <footer>
    © 2025 评论数据来源：网易云音乐｜作者自制可视化网页
  </footer>
</body>
</html>
