<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>《城南花已开》数字哀悼评论特征可视化</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #c20c0c;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --accent-color: #e74c3c;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif SC', serif;
      background: #ffffff;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), #e74c3c);
      padding: 3rem 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px var(--shadow-color);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') repeat;
      opacity: 0.1;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: var(--primary-color);
      border-left: 4px solid var(--primary-color);
      padding-left: 1rem;
      margin: 3rem 0 2rem;
      font-size: 1.8rem;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 2px;
      background: var(--primary-color);
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .image-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px var(--shadow-color);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px 15px 0 0;
    }

    .image-card .caption {
      padding: 1.5rem;
      background: var(--secondary-color);
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--secondary-color);
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      section {
        padding: 2rem 1rem;
      }

      .image-container {
        grid-template-columns: 1fr;
      }
    }

    /* 添加动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-card {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .image-card:nth-child(2) {
      animation-delay: 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <h1>《城南花已开》数字哀悼评论特征可视化</h1>
  </header>

  <section>
    <h2>词云图</h2>
    <div class="image-container">
      <div class="image-card">
        <img src="评论词云统计.png" alt="词云图" />
        <div class="caption">评论词云分析</div>
      </div>
    </div>

    <h2>情感分析</h2>
    <div class="image-container">
      <div class="image-card">
        <img src="情感分布饼图3.png" alt="情感分析饼图" />
        <div class="caption">情感分布分析</div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 评论数据来源：网易云音乐｜作者自制可视化网页
  </footer>
</body>
</html>
